
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Melody's Pink Diary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #fff5f7;
        overflow-x: hidden;
      }
      .cloud-shape {
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        position: relative;
      }
      .cloud-shape::before, .cloud-shape::after {
        content: '';
        position: absolute;
        background: inherit;
        border-radius: 50%;
      }
      .glass-pink {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 182, 193, 0.3);
      }
      .soft-3d-shadow {
        box-shadow: 0 10px 25px -5px rgba(255, 182, 193, 0.4), 0 8px 10px -6px rgba(255, 182, 193, 0.4);
      }
      .melody-gradient {
        background: linear-gradient(135deg, #ffd1dc 0%, #ffb7c5 100%);
      }
      .sticker-float {
        animation: float 3s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
    </style>
