    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #fff5f7;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      #loading-screen {
        position: fixed;
        inset: 0;
        background: #fff5f7;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.8s ease, visibility 0.8s;
      }
      /* Failsafe: if the app takes more than 10s to load, fade the loader anyway */
      @keyframes autoHideLoader {
        0%, 90% { opacity: 1; visibility: visible; }
        100% { opacity: 0; visibility: hidden; }
      }
      #loading-screen {
        animation: autoHideLoader 10s forwards;
      }
      .heart-loader {
        width: 70px;
        height: 70px;
        background: #ffb7c5;
        position: relative;
        transform: rotate(45deg);
        animation: heartBeat 1.2s infinite ease-in-out;
      }
      .heart-loader::before, .heart-loader::after {
        content: "";
        width: 70px;
        height: 70px;
        background: #ffb7c5;
        border-radius: 50%;
        position: absolute;
      }
      .heart-loader::before { left: -35px; }
      .heart-loader::after { top: -35px; }
      @keyframes heartBeat {
        0% { transform: rotate(45deg) scale(0.7); opacity: 0.8; }
        50% { transform: rotate(45deg) scale(1.1); opacity: 1; }
        100% { transform: rotate(45deg) scale(0.7); opacity: 0.8; }
      }
      .melody-gradient {
        background: linear-gradient(135deg, #ffd1dc 0%, #ffb7c5 100%);
      }
      .soft-3d-shadow {
        box-shadow: 0 20px 50px -10px rgba(255, 182, 193, 0.5);
      }
    </style>
